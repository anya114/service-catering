datasource.primary.url=jdbc:mysql://localhost:3306/saas-db?serverTimezone=GMT%2B8&useSSL=true
datasource.primary.username=root
datasource.primary.password=root
datasource.primary.type=com.alibaba.druid.pool.DruidDataSource
datasource.primary.driver-class-name=com.mysql.cj.jdbc.Driver
datasource.primary.max-active=100
datasource.primary.initial-size=1
datasource.primary.max-wait=60000
datasource.primary.min-idle=3
#datasource.primary.max-idle=5
datasource.primary.time-between-eviction-runs-millis=60000
datasource.primary.min-evictable-idle-time-millis=300000
datasource.primary.validation-query=select 1
datasource.primary.test-while-idle=true
datasource.primary.test-on-borrow=false
datasource.primary.test-on-return=false
datasource.primary.pool-prepared-statements=true
datasource.primary.max-open-prepared-statements=20


datasource.secondary.url=jdbc:oracle:thin:@localhost:1521:common
datasource.secondary.username=liuyandong
datasource.secondary.password=123456
datasource.secondary.type=com.alibaba.druid.pool.DruidDataSource
datasource.secondary.driver-class-name=oracle.jdbc.driver.OracleDriver
datasource.secondary.max-active=100
datasource.secondary.initial-size=1
datasource.secondary.max-wait=60000
datasource.secondary.min-idle=3
#datasource.secondary.max-idle=5
datasource.secondary.time-between-eviction-runs-millis=60000
datasource.secondary.min-evictable-idle-time-millis=300000
datasource.secondary.validation-query=select 1
datasource.secondary.test-while-idle=true
datasource.secondary.test-on-borrow=false
datasource.secondary.test-on-return=false
datasource.secondary.pool-prepared-statements=true
datasource.secondary.max-open-prepared-statements=20

